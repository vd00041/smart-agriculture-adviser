<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | AgroSense</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* Dark background */
    body {
      background: radial-gradient(circle at top left, #1f3d1b, #0b1f14);
      overflow-x: hidden;
    }

    /* Floating animation */
    .float {
      animation: float 6s ease-in-out infinite;
    }
    .float-delay {
      animation-delay: 2s;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Button animation */
    .btn-animate {
      transition: all 0.3s ease;
    }
    .btn-animate:hover {
      box-shadow: 0 0 30px rgba(74, 124, 44, 0.6);
      transform: translateY(-2px) scale(1.03);
    }
    .btn-animate:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<script>
fetch("base.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
  });
</script>

<!-- PAGE WRAPPER -->
<div class="container-fluid min-h-screen flex items-center justify-center relative pt-5">

  <!-- Floating background icons -->
  <div class="absolute inset-0 opacity-10 text-7xl pointer-events-none">
    <div class="absolute top-20 left-20 float">ğŸŒ±</div>
    <div class="absolute top-1/3 right-24 float-delay">ğŸ’§</div>
    <div class="absolute bottom-32 left-40 float">ğŸŒ¿</div>
    <div class="absolute bottom-20 right-32 float-delay">â˜ï¸</div>
  </div>

  <!-- SIGNUP CARD -->
  <div class="relative w-[380px] rounded-3xl
              bg-white/70 backdrop-blur-2xl
              border border-white/30
              shadow-[0_20px_60px_rgba(0,0,0,0.45)]
              p-8 z-10 text-[#1f3d1b]">

    <!-- Logo -->
    <div class="w-20 h-20 mx-auto mb-3 rounded-2xl
                bg-gradient-to-br from-[#4a7c2c] to-[#6ba84a]
                flex items-center justify-center shadow-lg">
      <i data-lucide="sprout" class="text-[#e8f5f0] w-10 h-10"></i>
    </div>

    <h1 class="text-2xl font-bold text-center">
      Create Account
    </h1>

    <p class="text-center text-sm text-[#4a7c2c] mt-1">
      Join AgroSense today
    </p>

    <!-- FORM (LOGIC CONNECTED) -->
    <form class="space-y-4 mt-5" onsubmit="signupUser(event)">

      <!-- NAME -->
      <div>
        <label class="text-sm text-[#2d5016]">Full Name</label>
        <input id="name" type="text" required
          class="w-full mt-1 px-4 py-3 rounded-xl
                 bg-white/80 text-[#1f3d1b]
                 outline-none border border-[#4a7c2c]/30
                 focus:ring-2 focus:ring-[#6ba84a]">
      </div>

      <!-- EMAIL -->
      <div>
        <label class="text-sm text-[#2d5016]">Email Address</label>
        <input id="email" type="email" required
          class="w-full mt-1 px-4 py-3 rounded-xl
                 bg-white/80 text-[#1f3d1b]
                 outline-none border border-[#4a7c2c]/30
                 focus:ring-2 focus:ring-[#6ba84a]">
      </div>

      <!-- PASSWORD -->
      <div class="relative">
        <label class="text-sm text-[#2d5016]">Password</label>
        <input id="password" type="password" required
          class="w-full mt-1 px-4 py-3 rounded-xl
                 bg-white/80 text-[#1f3d1b]
                 outline-none border border-[#4a7c2c]/30
                 focus:ring-2 focus:ring-[#6ba84a]">
        <button type="button"
          onclick="togglePassword()"
          class="absolute right-4 top-[42px] text-[#4a7c2c]">
          <i data-lucide="eye"></i>
        </button>
      </div>

      <!-- SUBMIT -->
      <button type="submit"
        class="w-full mt-4 py-3 rounded-xl
               bg-gradient-to-r from-[#4a7c2c] to-[#6ba84a]
               text-[#e8f5f0] font-semibold btn-animate">
        ğŸŒ¾ Sign Up
      </button>

    </form>

    <!-- LOGIN LINK -->
    <p class="mt-6 text-center text-sm text-[#4a7c2c]">
      Already have an account?
      <a href="login.html" class="font-semibold hover:underline">
        Login
      </a>
    </p>

  </div>
</div>

<!-- LOGIC SCRIPT -->

<script type="module" src="../static/js/auth.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
