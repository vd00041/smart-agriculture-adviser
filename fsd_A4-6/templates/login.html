
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
<div id="navbar"></div>

<script>
fetch("base.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
  });
</script>



  <!-- RIGHT LOGIN FORM -->
  <div class="w-full  flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-50 p-8">
    <div class="w-full bg-green-100 px-5 py-2 rounded-lg max-w-md">

      <!-- LOGO -->
      <div class=" relative text-center mb-8">
        <a href="signup.html" class="absolute top-0 left-0 text-grey-600 hover:underline font-medium bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg"><i data-lucide="arrow-left" class="text-white w-8 h-8"></i></a>
        <div class="mx-auto w-16 h-16 bg-green-600 rounded-2xl flex items-center justify-center">
          <i data-lucide="sprout" class="text-white w-8 h-8"></i>
        </div>
        <h1 class="text-3xl font-semibold mt-4">Welcome Back</h1>
        <p class="text-gray-600 mt-1">
          Login to access your dashboard
        </p>
      </div>

      <!-- FORM -->
      <form class="space-y-5" onsubmit="loginUser(event)">

        <!-- EMAIL -->
        <div>
          <label class="block mb-1 text-gray-700">Email Address</label>
          <div class="relative">
            <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
              required
            />
          </div>
          <p id="emailError" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- PASSWORD -->
        <div>
          <label class="block mb-1 text-gray-700">Password</label>
          <div class="relative">
            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full pl-10 pr-12 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
              required
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i data-lucide="eye"></i>
            </button>
          </div>
          <p id="passwordError" class="text-red-600 text-sm mt-1"></p>
        </div>

        

        <!-- BUTTON -->
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg flex justify-center items-center gap-2"
        >
          <span>Login</span>
        </button>

      </form>

      <!-- SIGNUP LINK -->
      <p class="mt-6 text-center text-gray-600 text-sm">
        Donâ€™t have an account?
        <a href="signup.html" class="text-green-600 hover:underline font-medium">
          Create one
        </a>
      </p>

    </div>
  </div>



<script type="module" src="../static/js/auth.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
