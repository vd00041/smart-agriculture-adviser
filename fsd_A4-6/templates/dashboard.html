<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agrosense Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      color: white;
    }
    
    .custom-logout-modal {
  border-radius: 20px;
  border: none;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.logout-icon {
  font-size: 40px;
  color: #dc3545;
}

.modal-content {
  animation: smoothFade 0.25s ease-in-out;
}

@keyframes smoothFade {
  from {
    transform: scale(0.95);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 260px;
      background: #064e3b;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar h4 {
      line-height: 1.2;
    }

    .sidebar a {
      color: #d1fae5;
      text-decoration: none;
      padding: 0.65rem 1rem;
      border-radius: 8px;
      display: block;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: rgba(255,255,255,0.12);
      color: white;
    }

    .main {
      margin-left: 260px;
      padding: 2rem;
    }

    .card {
      background: #1e293b;
      border: none;
      border-radius: 14px;
    }

    .metric-title {
      font-size: 0.8rem;
      color: #94a3b8;
    }

    .metric-value {
      font-size: 1.4rem;
      font-weight: 600;
    }
    .addfarm{
      color: white;
    padding: 12px 25px;
    transition: all 0.4s ease;
    }
    .addfarm:hover{
    
      transform: translateY(-4px) scale(1.1);
       box-shadow: 0px 4px 10px rgba(0,0,0,0.3);

    }
    .logoutbtn {
    background: #ff4a4a;
    color: white;
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    
    transition: all 0.4s ease;
       
}

/* Hover Effect */
.logoutbtn:hover {
    background: #ff1a1a;
   
    
    transform: translateY(-4px) scale(1.05);
}
    @media(max-width: 992px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div>
    <h4 class="mb-4">
      Agrosense<br>
      <small class="text-muted">Dashboard</small>
    </h4>

    <a href="home1.html" class="active">
      <i class="bi bi-arrow-left"></i> Back
    </a>

    <a href="#profile">
      <i class="bi bi-person"></i> Profile
    </a>

    <a href="#analysis">
      <i class="bi bi-graph-up"></i> Analysis
    </a>
  </div>

  <div class="mt-auto">
  <button class="logoutbtn btn btn-outline-danger w-100"
          data-bs-toggle="modal"
          data-bs-target="#logoutModal">
    Logout
  </button>
</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <!-- PROFILE SECTION -->
  <section id="profile" class="mb-5">
    <h3 class="mb-3">Profile</h3>

    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <div>
          <h5 id="userName">User</h5>
          <div class="text-muted small" id="userEmail">email</div>
        </div>

        <button class="addfarm btn btn-success"
                onclick="window.location.href='map.html'">
          + Add Farm
        </button>
      </div>

      <div id="overallMessage" class="text-warning mb-3"></div>

      <div class="row g-3">
        <div class="col-md-6 col-lg-3">
          <div class="card p-3 text-center">
            <div class="metric-title">Total Farms</div>
            <div class="metric-value" id="totalFarms">—</div>
          </div>
        </div>

        
      </div>
    </div>
  </section>

  <!-- OVERALL ANALYSIS -->
  <section id="analysis" class="mb-5">
    <h3 class="mb-3">Overall Analysis</h3>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <div class="metric-title">Dominant Soil</div>
          <div class="metric-value" id="dominantSoil">—</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center">
          <div class="metric-title">Most Recommended Crop</div>
          <div class="metric-value" id="topCrop">—</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 text-center">
          <div class="metric-title">Best Performing Crop</div>
          <div class="metric-value" id="bestCrop">—</div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 text-center">
          <div class="metric-title">Temperature Range</div>
          <div class="metric-value" id="tempRange">—</div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 text-center">
          <div class="metric-title">Humidity Range</div>
          <div class="metric-value" id="humidityRange">—</div>
        </div>
      </div>
    </div>
  </section>

  <!-- FARM-WISE ANALYSIS -->
  <section class="mb-5">
    <h3 class="mb-3">Farm-wise Analysis</h3>

    <div id="farmList" class="row g-4">
      <!-- Farm cards injected by dashboard.js -->
    </div>
  </section>

</div>
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-logout-modal">

      <div class="modal-body text-center p-4">

        <div class="logout-icon mb-3">
          <i class="bi bi-box-arrow-right"></i>
        </div>

        <h5 class="fw-bold mb-2">Oh no! are you leaving...</h5>
        <p class="text-muted mb-4">
          Are you sure you want to logout?
        </p>

        <div class="d-flex justify-content-center gap-3">
          <button type="button"
                  class="btn btn-light rounded-pill px-4"
                  data-bs-dismiss="modal">
            Cancel
          </button>

          <button type="button"
                  class="btn btn-danger rounded-pill px-4"
                  onclick="logout()">
            Logout
          </button>
        </div>

      </div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/dashboard.js"></script>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (user) {
    document.getElementById("userName").innerText = user.name || "User";
    document.getElementById("userEmail").innerText = user.email;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    localStorage.setItem("isLoggedIn", "false");
    window.location.href = "home.html";
}

</script>

</body>
</html>
