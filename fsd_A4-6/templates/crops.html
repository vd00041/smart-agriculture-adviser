<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Advisory | AgroSense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f5faf7; }
    .crop-card { transition:.25s; cursor:pointer; }
    .crop-card:hover { transform:translateY(-6px); box-shadow:0 12px 28px rgba(0,0,0,.12); }
    .badge-trend.up { background:#27ae60; }
    .badge-trend.down { background:#e74c3c; }
    .badge-trend.stable {
  background: #7f8c8d;
  color: #fff;
}

  </style>
</head>

<body>
<div id="navbar"></div>

<script>
fetch("base1.html")
  .then(res => res.text())
  .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<div class="container mt-5 pt-4">

  <h2 class="fw-bold text-success mb-3">Crop Advisory & Market Insights</h2>
  <p class="text-muted">
    Data-based crop information including season suitability, soil preference and market trend.
  </p>

  <!-- FILTERS -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input id="searchInput" class="form-control" placeholder="Search crop (e.g. Wheat)">
    </div>
    <div class="col-md-4">
      <select id="seasonFilter" class="form-select">
        <option value="">All Seasons</option>
        <option value="Rabi">Rabi</option>
        <option value="Kharif">Kharif</option>
        <option value="Zaid">Zaid</option>
      </select>
    </div>
  </div>

  <!-- CROPS -->
  <div class="row" id="cropGrid"></div>
</div>

<!-- MODAL -->
<div class="modal fade" id="cropModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-4">
      <h4 id="modalTitle"></h4>
      <p id="modalDesc" class="text-muted"></p>
      <ul class="list-group">
        <li class="list-group-item" id="modalSoil"></li>
        <li class="list-group-item" id="modalWater"></li>
        <li class="list-group-item" id="modalSeason"></li>
        <li class="list-group-item" id="modalMarket"></li>
      </ul>
    </div>
  </div>
</div>

<script src="../static/js/crops.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
