<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AgroSense - Feedback</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Animated Gradient Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #1f4037, #99f2c8, #2c7744, #0f2027);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Glass Card */
        .feedback-card {
            width: 600px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: white;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-card h2 {
            font-weight: 600;
            animation: textgrad 12s ease infinite;
        }

        .feedback-card p {
            color: white;
            animation: textgrad 12s ease infinite;
        }

        @keyframes textgrad {
            0% {
                color: white;
            }

            37% {
                color: black;
            }

            100% {
                color: white;
            }
        }

        .rating i {
            font-size: 32px;
            cursor: pointer;
            margin: 0 5px;
            transition: 0.3s;
            color: rgba(255, 255, 255, 0.6);
        }

        .rating i.active,
        .rating i:hover {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            transform: scale(1.2);
        }

        /* Floating animation for stars */
        .rating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .form-control,
        .form-select {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #eee;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            color: black;
        }

        /* Glowing Button */
        .submit-btn {
            border-radius: 50px;
            padding: 12px 35px;
            font-weight: 600;
            border: none;
            background: linear-gradient(45deg, #00c853, #69f0ae);
            color: #003300;
            transition: 0.3s;
        }


        .submit-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #69f0ae;
        }
    </style>
</head>

<body>

    <div class="feedback-card text-center">

        <h2 class="mb-3">
            <i class="bi bi-stars"></i> Share Your Experience
        </h2>

        <p class="mb-4" style="color:#e0f7fa;">
            Help us grow AgroSense ðŸŒ±
        </p>

        <form id="feedbackForm">


            <!-- Rating -->
            <div class="mb-4">
                <div class="rating">
                    <i class="bi bi-star-fill" data-value="1"></i>
                    <i class="bi bi-star-fill" data-value="2"></i>
                    <i class="bi bi-star-fill" data-value="3"></i>
                    <i class="bi bi-star-fill" data-value="4"></i>
                    <i class="bi bi-star-fill" data-value="5"></i>
                </div>
            </div>



            <!-- Comment -->
            <div class="mb-4">
                <label for="">
                    <h2>write a feedback:</h2>
                </label>
                <textarea id="feedbackText" class="form-control" rows="3" required></textarea>
            </div>

            <button class="submit-btn">
                <i class="bi bi-send-fill"></i> Submit Feedback
            </button>

        </form>
        <div id="successMessage" class="mt-3 text-success fw-bold" style="display:none;">
            âœ… Feedback Submitted Successfully! Redirecting...
        </div>

    </div>

    <script>

        const stars = document.querySelectorAll('.rating i');
        let selectedRating = 0;

        // â­ Star Rating
        stars.forEach(star => {
            star.addEventListener('click', function () {
                selectedRating = this.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('active');
                }
            });
        });


        // ðŸ“ Feedback Submit
        document.getElementById("feedbackForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const feedbackText = document.getElementById("feedbackText").value.trim();

            if (feedbackText === "" || selectedRating == 0) {
                alert("Please give rating and write feedback!");
                return;
            }

            // Get logged in user
            const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));

            if (!currentUser) {
                alert("User not logged in!");
                return;
            }

            // Create feedback object
            const feedbackData = {
                userEmail: currentUser.email,
                rating: selectedRating,
                message: feedbackText,
                date: new Date().toLocaleString()
            };

            // Get existing feedbacks
            let allFeedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

            // Add new feedback
            allFeedbacks.push(feedbackData);

            // Save back
            localStorage.setItem("feedbacks", JSON.stringify(allFeedbacks));

            // Show success message
            document.getElementById("successMessage").style.display = "block";

            // Clear form
            document.getElementById("feedbackText").value = "";
            stars.forEach(s => s.classList.remove("active"));

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "index.html"; // change if your home page name is different
            }, 2000);
        });

    </script>


</body>

</html>
