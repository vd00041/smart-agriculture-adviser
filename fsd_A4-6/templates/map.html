<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrosense Map</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    body {
      background: #0f172a;
      color: white;
    }

    #map {
      height: 500px;
      border-radius: 16px;
    }

    /* Fix geocoder input in dark mode */
.leaflet-control-geocoder-form input {
  background-color: #1e293b !important;
  color: white !important;
  border: 1px solid #334155 !important;
}

.leaflet-control-geocoder-icon {
  background-color: #1e293b !important;
}

.leaflet-control-geocoder-alternatives {
  background-color: #1e293b !important;
  color: white !important;
}


    /* Glassmorphism */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .glass-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Floating Button */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      border-radius: 50px;
      padding: 12px 22px;
    }
  </style>
</head>
<body class="p-4">

<h3 class="text-success mb-3">Select Farm Location</h3>

<div id="map"></div>

<div class="mt-3">
  <button id="analyzeBtn" class="btn btn-success" disabled>
    Analyze Location
  </button>
</div>

<!-- Glass Analysis Card -->
<div id="resultCard" class="glass-card mt-4"></div>

<!-- Floating Add Farm Button -->
<button id="openSaveModal" class="btn btn-success floating-btn" disabled>
  + Add Farm
</button>

<!-- Modal -->
<div class="modal fade" id="farmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Save Farm</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="farmNameInput" class="form-control" placeholder="Enter Farm Name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="saveFarmBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3">
  <div id="successToast" class="toast text-bg-success border-0">
    <div class="d-flex">
      <div class="toast-body">
        Farm saved successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="../static/js/map.js"></script>

</body>
</html>
