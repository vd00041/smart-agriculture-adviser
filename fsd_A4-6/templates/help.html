<!DOCTYPE html>
<html>
<head>
<title>Smart Agriculture AI Chatbot</title>

<style>
body {
    font-family: Arial;
    background: #e8f5e9;
}
.container {
    width: 70%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-top: 40px;
}
#chat {
    height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background: #fff;
}
input {
    width: 75%;
    padding: 8px;
}
button {
    padding: 8px 15px;
    background: green;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸŒ¾ Smart Agriculture AI Help</h2>
    <div id="chat"></div><br>
    <input id="msg" placeholder="Ask farming question">
    <button onclick="send()">Send</button>
</div>

<script>
const API_KEY = "AIzaSyAk7YVbAsjyiBbv9FBeriAcPjhrFDo7MHM";

async function send() {
    let msg = document.getElementById("msg").value;
    let chat = document.getElementById("chat");

    if (msg.trim() === "") return;

    chat.innerHTML += `<p><b>You:</b> ${msg}</p>`;
    document.getElementById("msg").value = "";

    try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: "You are AgroBot, an agriculture expert. Answer simply: " + msg
                }]
              }]
            })
          }
        );

        const data = await response.json();

        if (!data.candidates) {
            chat.innerHTML += `<p><b>AgroBot:</b> API Error. Try again.</p>`;
            return;
        }

        chat.innerHTML += `<p><b>AgroBot:</b> ${data.candidates[0].content.parts[0].text}</p>`;
        chat.scrollTop = chat.scrollHeight;

    } catch (error) {
        chat.innerHTML += `<p><b>Error:</b> ${error}</p>`;
    }
}
</script>

</body>
</html>
